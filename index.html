<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance - Ealico</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #F7FAFC 0%, #EDF2F7 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #1E3A5F;
        }

        .container {
            width: 100%;
            max-width: 480px;
        }

        .card {
            background: #FFFFFF;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(30, 58, 95, 0.08), 0 1px 3px rgba(30, 58, 95, 0.04);
            padding: 48px 40px;
            text-align: center;
        }

        .logo {
            margin-bottom: 32px;
            display: flex;
            justify-content: center;
        }

        .logo svg {
            height: 40px;
            width: auto;
        }

        .icon-container {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #EBF8FF 0%, #F0F9FF 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 28px;
            position: relative;
        }

        .icon-container svg {
            width: 40px;
            height: 40px;
            color: #4299E1;
            animation: rotate 8s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .pulse-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid #4299E1;
            opacity: 0;
            animation: pulse 2.5s ease-out infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.4;
            }
            100% {
                transform: scale(1.4);
                opacity: 0;
            }
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            color: #1E3A5F;
            margin-bottom: 16px;
        }

        .description {
            font-size: 16px;
            line-height: 1.6;
            color: #4A5568;
            margin-bottom: 32px;
        }

        .contact-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: #1E3A5F;
            color: #FFFFFF;
            text-decoration: none;
            padding: 14px 28px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(30, 58, 95, 0.2);
        }

        .contact-btn:hover {
            background: #2D4A6F;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(30, 58, 95, 0.25);
        }

        .contact-btn svg {
            width: 18px;
            height: 18px;
        }

        .footer {
            margin-top: 28px;
            padding-top: 24px;
            border-top: 1px solid #EDF2F7;
            font-size: 14px;
            color: #718096;
        }

        .footer strong {
            color: #1E3A5F;
            font-weight: 600;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #FFF9E6;
            color: #B7791F;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 24px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #F6AD55;
            border-radius: 50%;
            animation: blink 1.5s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        @media (max-width: 480px) {
            .card {
                padding: 36px 24px;
            }

            h1 {
                font-size: 20px;
            }

            .description {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <svg viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg">
                    <!-- Left circle -->
                    <path d="M25 8 A17 17 0 1 0 25 42 A17 17 0 0 0 38 25" fill="none" stroke="#1E4E7A" stroke-width="5" stroke-linecap="round"/>
                    <!-- Right circle -->
                    <path d="M55 8 A17 17 0 1 1 55 42 A17 17 0 0 1 42 25" fill="none" stroke="#1E4E7A" stroke-width="5" stroke-linecap="round"/>
                    <!-- Green checkmark -->
                    <polyline points="18,26 28,36 45,14" fill="none" stroke="#2ECC54" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
                    <!-- EALICO text -->
                    <text x="82" y="34" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="600" fill="#1E4E7A">EALICO</text>
                </svg>
            </div>

            <div class="icon-container">
                <div class="pulse-ring"></div>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.343 3.94c.09-.542.56-.94 1.11-.94h1.093c.55 0 1.02.398 1.11.94l.149.894c.07.424.384.764.78.93.398.164.855.142 1.205-.108l.737-.527a1.125 1.125 0 011.45.12l.773.774c.39.389.44 1.002.12 1.45l-.527.737c-.25.35-.272.806-.107 1.204.165.397.505.71.93.78l.893.15c.543.09.94.56.94 1.109v1.094c0 .55-.397 1.02-.94 1.11l-.893.149c-.425.07-.765.383-.93.78-.165.398-.143.854.107 1.204l.527.738c.32.447.269 1.06-.12 1.45l-.774.773a1.125 1.125 0 01-1.449.12l-.738-.527c-.35-.25-.806-.272-1.204-.107-.397.165-.71.505-.78.929l-.15.894c-.09.542-.56.94-1.11.94h-1.094c-.55 0-1.019-.398-1.11-.94l-.148-.894c-.071-.424-.384-.764-.781-.93-.398-.164-.854-.142-1.204.108l-.738.527c-.447.32-1.06.269-1.45-.12l-.773-.774a1.125 1.125 0 01-.12-1.45l.527-.737c.25-.35.273-.806.108-1.204-.165-.397-.506-.71-.93-.78l-.894-.15c-.542-.09-.94-.56-.94-1.109v-1.094c0-.55.398-1.02.94-1.11l.894-.149c.424-.07.765-.383.93-.78.165-.398.143-.854-.108-1.204l-.526-.738a1.125 1.125 0 01.12-1.45l.773-.773a1.125 1.125 0 011.45-.12l.737.527c.35.25.807.272 1.204.107.397-.165.71-.505.78-.929l.15-.894z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            </div>

            <div class="status">
                <span class="status-dot"></span>
                Maintenance en cours
            </div>

            <h1>Nous revenons très vite</h1>

            <p class="description">
                Notre équipe technique met toute son énergie pour rétablir vos accès à app.ealico.com dans les meilleurs délais.
            </p>

            <a href="mailto:help@ealico.com" class="contact-btn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
                Nous contacter
            </a>

            <div class="footer">
                <strong>— L'équipe Ealico</strong>
            </div>
        </div>
    </div>
</body>
</html>
