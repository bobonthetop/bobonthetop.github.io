<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #F7FAFC 0%, #EDF2F7 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #1E3A5F;
        }

        .container {
            width: 100%;
            max-width: 480px;
        }

        .card {
            background: #FFFFFF;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(30, 58, 95, 0.08), 0 1px 3px rgba(30, 58, 95, 0.04);
            padding: 48px 40px;
            text-align: center;
        }

        .logo {
            margin-bottom: 32px;
            display: flex;
            justify-content: center;
        }

        .logo svg {
            height: 40px;
            width: auto;
        }

        .icon-container {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #EBF8FF 0%, #F0F9FF 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 28px;
            position: relative;
        }

        .icon-container svg {
            width: 40px;
            height: 40px;
            color: #4299E1;
            animation: rotate 8s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .pulse-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid #4299E1;
            opacity: 0;
            animation: pulse 2.5s ease-out infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.4;
            }
            100% {
                transform: scale(1.4);
                opacity: 0;
            }
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            color: #1E3A5F;
            margin-bottom: 16px;
        }

        .description {
            font-size: 16px;
            line-height: 1.6;
            color: #4A5568;
            margin-bottom: 32px;
        }

        .contact {
            font-size: 15px;
            color: #4A5568;
        }

        .contact a {
            color: #0c517e;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .contact a:hover {
            color: #00d542;
            text-decoration: underline;
        }

        .footer {
            margin-top: 28px;
            padding-top: 24px;
            border-top: 1px solid #EDF2F7;
            font-size: 14px;
            color: #718096;
        }

        .footer strong {
            color: #1E3A5F;
            font-weight: 600;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #FFF9E6;
            color: #B7791F;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 24px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #F6AD55;
            border-radius: 50%;
            animation: blink 1.5s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        @media (max-width: 480px) {
            .card {
                padding: 36px 24px;
            }

            h1 {
                font-size: 20px;
            }

            .description {
                font-size: 15px;
            }
        }
    </style>
</head>
